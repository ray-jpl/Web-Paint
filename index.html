<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Web Paint</title>
    </head>
    <body>
        <div class="wrapper">
            <header>Web Paint</header>
            <div class="main">
                <div class="options">
                    Choices Here
                    <button id="clearBtn">Clear</button>
                    <button id="eraserBtn">Eraser</button>
                    <div class="slidecontainer">
                        <input type="range" min="8" max="64" value="16" class="slider" id="sliderRange">
                    </div>
                    <div class="slideSize"></div>
                </div>
                <div class="canvas">
                    <div id="grid" draggable="false"></div>
                </div>
            </div>
            <footer>Raymond - 2022</footer>
        </div>

    </body>
</html>
<script src="paint.js"></script>
