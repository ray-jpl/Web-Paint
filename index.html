<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <title>Web Paint</title>
    </head>
    <body>
        <div class="wrapper">
            <header>Web Paint</header>
            <div class="main">
                <div class="options">
                    <input type="color" id="colourPick" value="#000000">
                    <button id="colourBtn">Colour In!</button>
                    <button id="eraserBtn">Eraser</button>
                    <button id="clearBtn">Clear</button>
                    
                    <div class="gridLines">
                        <div>Toggle Grid Lines</div>
                        <label class="switch">
                            <input id=toggleGrid type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="sizeSlider">
                        <div id="sizeOutput"></div>
                        <input id="sizeSlider" type="range" min="8" max="64" value="16">
                    </div>
                </div>
                <div class="canvas">
                    <div id="grid" draggable="false"></div>
                </div>
            </div>
            <footer>Raymond - 2022</footer>
        </div>

    </body>
</html>
<script src="paint.js"></script>
